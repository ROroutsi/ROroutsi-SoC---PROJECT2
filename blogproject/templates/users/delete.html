{% extends "blogs/index.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Account</legend>
                <h2> Confirm you want to delete your account </h2>
            </fieldset>
            <div class="form-group">
                <button  class="btn btn-outline-danger" href="{% url 'login'%}" type="submit">Confirm</button>
                <a class="btn btn-outline-info" href="{% url 'home' %}">Cancel</a>
            </div>
        </form>
    </div>        
{% endblock content %}
