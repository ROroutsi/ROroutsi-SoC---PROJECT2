{% extends "blogs/index.html" %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <div class="media-body">
            <legend class="border-bottom mb-4">Your profile</legend>
            <div class="row">
        <div class="col-md-8">
          <p class="article-content"><b> Username: </b>{{ user.username }}</p>
        </div>
      </div><div class="row">
        <div class="col-md-8">
          <p class="article-content"><b> First name: </b>{{ user.first_name }}</p>
        </div>
      </div><div class="row">
        <div class="col-md-8">
          <p class="article-content"><b> Last name: </b>{{ user.last_name}}</p>
        </div>
      </div><div class="row">
        <div class="col-md-8">
          <p class="article-content"><b> Email: </b>{{ user.email }}</p>
        </div>
      </div>
        </div>
      </div>
      <div class="form-group">
        <a href="{% url 'delete' user.id %}" class="btn btn-outline-danger" type="submit">Delete Account</a>
      </div>
    </div> 
{% endblock content %}
